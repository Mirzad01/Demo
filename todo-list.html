<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>


  <style>
    .line-through {
      text-decoration: line-through;
    }
  </style>
</head>

<body class="bg-gray-200 p-8">
  <div x-data="{
    todos: JSON.parse(localStorage.getItem('todos') || '[]'),
    newTodo: localStorage.getItem('newTodo') || '',
    addTodo() {
      if (this.newTodo!==''){
        this.todos.push({ text: this.newTodo, completed: false });
        this.newTodo = '';
        localStorage.setItem('todos', JSON.stringify(this.todos));
    }},
    removeTodo(index) {
        this.todos.splice(index, 1);
        localStorage.setItem('todos', JSON.stringify(this.todos));
    }
}" x-init="$watch('newTodo', value => localStorage.setItem('newTodo', value));
        $watch('todos', value => localStorage.setItem('todos', JSON.stringify(value)))"
    class="p-4 bg-white h-[550px] w-[315px]">
    <h1 class="font-semibold py-3">My Todo List</h1>
    <input type="text" x-model="newTodo" placeholder="Add a new todo" class="bg-gray-200 p-3 rounded">
    <button @click="addTodo" class="bg-blue-200 py-3 mb-2 px-5.5 rounded-md">Add</button>

    <ul>
      <template x-for="(todo, index) in todos">
        <li class="flex justify-between items-center">
          <div>
            <input type="checkbox" x-model="todo.completed">
          <span x-text="todo.text" :class="{'line-through': todo.completed }"></span>
          </div>
          <button class=" mb-1 p-2 bg-red-200 rounded-md" @click="removeTodo(index)">Remove</button>
        </li>
      </template>
    </ul>
  </div>
</body>

</html>
